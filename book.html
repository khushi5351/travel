<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Bootstrap Booking Form -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Book Your Trip</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>

              
              <div class="mb-3">
                <label for="dateFrom" class="form-label">Date From</label>
                <input type="date" class="form-control" id="dateFrom" required>
              </div>

              <div class="mb-3">
                <label for="destination" class="form-label">Select Destination</label>
                <select class="form-select" id="destination" required>
                  <option selected disabled>Choose...</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Goa">Goa</option>
                  <option value="Dwarka">Dwarka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Ladakh">Ladakh</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Special Requests</label>
                <textarea class="form-control" id="message" rows="4"
                  placeholder="Any special requests or questions?"></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
