<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Slider</title>
  <style>
    .slider-container {
      position: relative;
      width: 500px;
      height: 300px;
      margin: auto;
      overflow: hidden;
    }

    .slider-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider-container img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <img src="https://rajasthanindiaprivatetourbycarndriver.com/wp-content/uploads/2024/12/Rajasthan-Desert-Tour.jpg" class="active">
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/33/fc/f9/rajasthan.jpg?w=600&h=500&s=1">
    <img src="https://www.tusktravel.com/blog/wp-content/uploads/2019/10/Gadi-Sagar-Lake-Jaisalmer.jpg">
  </div>

  <script>
    const images = document.querySelectorAll('.slider-container img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 2000);
  </script>

</body>
</html>
